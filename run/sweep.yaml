program: run/train.py
name: UNet_kernel_size
metric:
  name: val_best_score
  goal: maximize

method: grid
parameters:
  feature_extractor.kernel_sizes:
    values: [[32,16,8,4,2], [32,16,4,2], [32,16,2]]
  
command:
- ${env}
- ${interpreter}
- ${program}
- ${args_no_hyphens}
- decoder=TransformerDecoder
- exp_name=UNet++_TRANS
- overlap_interval=768
- epoch=100
- sigma=30
- optimizer.lr=8e-5
- batch_size=8
- encoder=UNet++
- accumulate_grad_batches=2
- duration=11520
- loss.weight=0
- offset=30